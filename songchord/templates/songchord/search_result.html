<p>You searched for: <strong>{{ query }}</strong></p>

{% if songs %}
    <p>Found {{ songs|length }} song{{ songs|pluralize }}.</p>
    <ul>
        {% for song in songs %}
        <li>{{ song }}</li>
        {% endfor %}
    </ul>
{% else %}	
    <p>No songs matched your search criteria.</p>
{% endif %}
