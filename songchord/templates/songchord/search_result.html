{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'songchord/styles.css' %}" />

<body class="inputform">
{% if songs %}
    <p><span>Found {{ songs|length }} song{{ songs|pluralize }} that use the chord <strong>{{ query }}</strong>:</span></p>
    <ul class="all_lists">
        {% for song in songs %}
        <span><li><a href= "{% url 'song_page' song.id %}">{{ song }} </a></li></span>
        {% endfor %}
    </ul>
{% else %}	
    <p style="color:#FF0000	"><span>No songs matched your search criteria.</p></span>
{% endif %}
</body>
